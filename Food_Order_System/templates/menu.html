{% extends 'base.html' %}
{% block content %}
  <div class="home badge-success">
    <div id="carouselExampleCaptions" class="carousel slide mb-5" data-ride="carousel" style="height: 500px;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../media/garantisado.jpg" class="d-block w-100" alt="sushi1" height="500px">
            <div class="carousel-caption d-none d-md-block text-dark">
              <h1 style="color: yellow">Fresh Foods</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../media/manamit.jpg" class="d-block w-100" alt="sushi2" height="500px">
          </div>
          <div class="carousel-item">
            <img src="../media/saburuso.jpg" class="d-block w-100" alt="sushi3" height="500px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

<div class="container">
      <h1 class="text-center text-light mb-3">{{ menu_Items.res_name }} :::Our Dishes:::</h1>
      <div class="row">
        {% for m in menu_Items %}
            <div class="col-sm-4">
                <div class="card mb-3" style="height: fit-content; overflow: auto;">
                  <img src="/media/{{ m.image}}" style="height: 250px;">
                    <div class="card-body text-center">      
                      <button class="btn btn-secondary">{{ m.dish_name}}</button>     
                      <br>    <br>
                      {% comment %} <h5 class="text-center"><a href="#">{{ m.dish_name}} </a><span >Hello</span></h5> {% endcomment %}
                      <p class="text-center text-danger">{{ m.description }}</p>
                      <h5 class="text-center text-danger">Price:{{ m.price }}</h5>
                      <a href="/add-to-cart/{{m.id}}" class="btn btn-success">Add to cart</a>
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>




  </div>
{% endblock content %}
